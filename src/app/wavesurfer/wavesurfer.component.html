<div class="card text-white bg-dark mb-3">


  <div class="wrapper">
    <div class="buttons">

      <button (click)="wavesurferService.updateTrack(track,componentId)"
        [ngClass]="{'shadowin': wavesurferService.isPlaying, 'shadowout': !wavesurferService.isPlaying}"
        class="button button-lg">
        <i [ngClass]="{'fa-pause': wavesurferService.isPlaying, 'fa-play': !wavesurferService.isPlaying}" class="fas fa-pause fa-lg" aria-hidden="true" aria-hidden="true"></i>
        <span class="sr-only">Pause</span>
      </button>
      
        {{ title }}

    </div>
  </div>

</div>
